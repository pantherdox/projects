<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>Create your free account in 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Fullname</label>
                        <input id="name" type="text" placeholder="Enter full name here" required>
                    </p>
                        <p>
                            <label for="mail">Email</label>
                            <input id="mail" type="email" placeholder="company/name@mail.com" required>
                        </p>
                        <p>
                            <label for="password">New Password</label>
                            <input id="password" type="password" placeholder="atleast 8 digits" required>
                        </p>
                        <p>
                            <input id="submit" type="submit" value="Create Now">
                        </p>
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="mini-circle mc1"></div>
        <div class="mini-circle mc2"></div>
    </div>
</body>
</html>
